{% extends base %}
{% block title %}Dashboard{% endblock %}
{% block content %}
{% include 'alerts.html' %}

<div>
  <div class="modal-body">
    <p>Are you sure you want to remove Task</p>
    <p>Task: {{ Task.task }}</p>
    <p>Employee: {{ Task.employee }}</p>
    <p>Position: {{ Task.employee.position }}</p>
  </div>
  <div class="modal-footer">
    <a href="{% url namespaec|add:'TaskPage' Task.id %}" class="btn btn-secondary">Close</a>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-xs btn-outline-danger">Remove</button>
    </form>
  </div>
</div>

{% endblock %}
