<style>
  .hellomessage,
  .logout {
    color: #fff;
    text-align: left;
    font-size: 18px;
    margin-right: 20px;
    text-decoration: none;
  }

  .logout:hover {
    color: orange;
    background-color: transparent;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">Honey Home</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.is_authenticated %}
        <a class="nav-item nav-link active" href="{% url 'Index' %}">Dashboard</a>
      {% else %}
        <a class="nav-item nav-link active" href="{% url 'Index' %}">Home</a>
      {% endif %}
      {% if request.user.is_authenticated %} 
        {% if request.user.groups.all.0.name == "CEO" %}
          <a class="nav-item nav-link active" target="_blank" rel="noopener noreferrer" href="{% url 'admin:index' %}">Admin</a>
        {% endif %} 
      {% endif %}
      <a class="nav-item nav-link active" href="{% url 'About' %}">About</a>
    </div>
  </div>
  {% if request.user.is_authenticated %}
  <span class="hellomessage">Hello, {{request.user}}</span>
  <span><a class="logout" href="{% url 'Logout' %}">logout</a></span>
  {% endif %}
</nav>
